<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map | Staycation</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    type="text/css" />
  <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>

<body>
  <header>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <h1><a class="navbar-brand" id="logo" href="index.html">Staycation</a></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
          aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="map.html">Map</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <!-- Main page content -->
  <main>
    <div id="header-top">
    </div>
    <div class="container" id="header-bottom">
      <div class="row">

        <div class="col-lg-12" id="left-about">

          <div id="map">
          </div>
        </div>
        <div class="col-lg-12" id="right-about">
          <div id="city-container">
            <div id="cityDetail"></div>
            <h4 id="city-name">Click a map marker to view the city details</h4>
            <div id="error" class="city"></div>
            <div id="temp" class="city"></div>
            <div id="events" class="city"></div>
            <div id="hotel" class="city"></div>
            <div id="travel" class="city"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="container-fluid">
    <div class="row">
      <ul class="social-media">
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
      </ul>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/map.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
  <!-- Google map API url with API key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj3cBD3ykDJA2MSaD9QPPKxGq6fcY720E&libraries=places&callback=initMap">
  </script>
</body>

</html>
